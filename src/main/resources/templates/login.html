<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="bg-white p-6 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Entrar</h2>
    <form method="post">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium">Email</label>
            <input type="email" name="email" id="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Digite seu email" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium">Senha</label>
            <input type="password" name="senha" id="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Entrar</button>
    </form>
    <p class="text-sm text-gray-500 text-center mt-4">
        Ainda nÃ£o tem uma conta? <a href="#" class="text-blue-500 hover:underline">Cadastre-se</a>
    </p>
</div>
</body>
</html>
