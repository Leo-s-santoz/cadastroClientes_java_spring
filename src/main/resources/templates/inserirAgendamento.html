<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Agendamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-3xl">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Inserir Agendamento</h2>

    <form>
        <!-- Informações do Cliente -->
        <h3 class="text-lg font-semibold mb-2">Informações do Cliente</h3>
        <div class="mb-4 flex gap-4">
            <div class="flex-1">
                <label for="cpf" class="block text-gray-700 font-medium">CPF</label>
                <input type="text" id="cpf" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="Digite o CPF" required>
            </div>
            <div class="flex-1">
                <label for="nome" class="block text-gray-700 font-medium">Nome</label>
                <input type="text" id="nome" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="Nome completo" required>
            </div>
            <div class="flex-1">
                <label for="nascimento" class="block text-gray-700 font-medium">Data de Nascimento</label>
                <input type="date" id="nascimento" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>
        </div>

        <!-- Endereço -->
        <h3 class="text-lg font-semibold mb-2 mt-6">Endereço</h3>
        <div class="mb-4 flex gap-4">
            <div class="w-1/4">
                <label for="cep" class="block text-gray-700 font-medium">CEP</label>
                <input type="text" id="cep" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="flex-1">
                <label for="logradouro" class="block text-gray-700 font-medium">Logradouro</label>
                <input type="text" id="logradouro" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="w-1/4">
                <label for="numero" class="block text-gray-700 font-medium">Número</label>
                <input type="text" id="numero" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>
        </div>
        <div class="mb-4 flex gap-4">
            <div class="flex-1">
                <label for="bairro" class="block text-gray-700 font-medium">Bairro</label>
                <input type="text" id="bairro" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="w-1/4">
                <label for="estado" class="block text-gray-700 font-medium">Estado</label>
                <input type="text" id="estado" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="w-1/4">
                <label for="cidade" class="block text-gray-700 font-medium">Cidade</label>
                <input type="text" id="cidade" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>
        </div>

        <!-- Contato -->
        <h3 class="text-lg font-semibold mb-2 mt-6">Contato</h3>
        <div class="mb-4 flex gap-4">
            <div class="flex-1">
                <label for="telefone" class="block text-gray-700 font-medium">Telefone</label>
                <input type="text" id="telefone" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="flex-1">
                <label for="whatsapp" class="block text-gray-700 font-medium">WhatsApp</label>
                <input type="text" id="whatsapp" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="flex-1">
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="email@exemplo.com" required>
            </div>
        </div>

        <!-- Dados do Agendamento -->
        <h3 class="text-lg font-semibold mb-2 mt-6">Dados do Agendamento</h3>
        <div class="mb-4 flex gap-4">
            <!-- Campo de data com restrição -->
            <div class="flex-1">
                <label for="data_agendamento" class="block text-gray-700 font-medium">Data</label>
                <input type="date" id="data_agendamento" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Dropdown para horário -->
            <div class="flex-1">
                <label for="horario" class="block text-gray-700 font-medium">Horário</label>
                <select id="horario" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                    <option value="">Selecione um horário</option>
                    <script>
                        for (let h = 8; h <= 18; h++) {
                            for (let m of ["00", "30"]) {
                                const hora = `${h.toString().padStart(2, '0')}:${m}`;
                                document.write(`<option value="${hora}">${hora}</option>`);
                            }
                        }
                    </script>
                </select>
            </div>
        </div>

        <!-- Observações -->
        <div class="mb-6">
            <label for="observacoes" class="block text-gray-700 font-medium">Observações</label>
            <textarea id="observacoes" rows="4" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="Digite suas observações..."></textarea>
        </div>

        <!-- Botão de Salvar -->
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Salvar Agendamento</button>
    </form>
</div>

<script>
    // Define a data mínima para o agendamento como o dia atual
    const dataAgendamento = document.getElementById('data_agendamento');
    const hoje = new Date();
    const ano = hoje.getFullYear();
    const mes = String(hoje.getMonth() + 1).padStart(2, '0');
    const dia = String(hoje.getDate()).padStart(2, '0');
    dataAgendamento.min = `${ano}-${mes}-${dia}`;
</script>
</body>
</html>
