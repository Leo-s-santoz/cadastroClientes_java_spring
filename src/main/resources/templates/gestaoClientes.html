<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center bg-gray-100 p-6">
<div class="w-full max-w-6xl bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Gestão de Clientes</h1>
    <a href="/inserirCliente" class="mb-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Inserir Cliente</a>

    <table class="mt-4 w-full border-collapse border border-gray-300">
        <thead>
        <tr class="bg-gray-200">
            <th class="border p-2">#</th>
            <th class="border p-2">Nome</th>
            <th class="border p-2">Telefone</th>
            <th class="border p-2">WhatsApp</th>
            <th class="border p-2">Email</th>
            <th class="border p-2">Data Nascimento</th>
            <th class="border p-2">Ações</th>
        </tr>
        </thead>
        <tbody id="clientes">
        </tbody>
    </table>
</div>
<script>

async function confirmarExclusao(email) {
  if (confirm("Tem certeza que deseja excluir este cliente?")) {
    try {
        const response = await fetch(`/api/deleteCliente/${email}`, {
            method: "DELETE",
        });
        if (!response.ok) {
            throw new Error("Erro ao excluir cliente");
        }
        alert("Cliente excluído com sucesso");
        location.reload();
    } catch (error) {
        console.error("Erro ao excluir cliente", error);
        alert("Erro ao excluir cliente");
        
    }
  }
}

//redirecionamento para edição
function redirecionamentoEdicaoCliente(email) {
    window.location.href = `/editarCliente?email=${email}`;
}

document.addEventListener("DOMContentLoaded", async function () {
  try {
    const response = await fetch("/api/listarClientes");
    if (!response.ok) {
      throw new Error("Erro ao buscar clientes");
    }
    const clientes = await response.json();

    const clientesTableBody = document.getElementById("clientes");
    clientes.forEach((cliente, index) => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td class="border p-2 text-center">${index + 1}</td>
        <td class="border p-2 text-blue-500 underline cursor-pointer">${cliente.nome}</td>
        <td class="border p-2 text-center">${cliente.telefone}</td>
        <td class="border p-2 text-center">${cliente.whatsapp}</td>
        <td class="border p-2 text-center">${cliente.email}</td>
        <td class="border p-2 text-center">${new Date(cliente.nascimento).toLocaleDateString('pt-BR')}</td>
        <td class="border p-2 text-center">
          <button class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600" onclick="editarCliente('${cliente.email}')">Editar</button>
          <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" onclick="redirecionamentoEdicaoCliente('${cliente.email}')">Excluir</button>
          <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Agendar</button>
        </td>
      `;

      clientesTableBody.appendChild(row);
    });
  } catch (error) {
    console.error("Erro ao buscar clientes", error);
  }
});

</script>
</body>
</html>
