<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="bg-white p-6 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Cadastre-se</h2>
    <form method="post">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium">Nome</label>
            <input type="text" name="nome" id="name" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Digite seu nome" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium">Email</label>
            <input type="email" name="email" id="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Digite seu email" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium">Senha</label>
            <input type="password" name="senha" id="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Digite sua senha" required>
        </div>
        <div class="mb-4">
            <label for="role" class="block text-gray-700 font-medium">Selecione sua função</label>
            <select id="role" name="tipo" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                <option value="">Escolha uma opção</option>
                <option value="SECRETARIA">Secretaria</option>
                <option value="PROFISSIONAL_DE_SAUDE">Profissional de Saúde</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Cadastrar</button>
    </form>
    <p class="text-sm text-gray-500 text-center mt-4">
        Já tem uma conta? <a href="/login" class="text-blue-500 hover:underline">Voltar para o login</a>
    </p>
</div>
</body>
</html>
